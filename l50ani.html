<!DOCTYPE html>
<html>
	<head>
		<title>Key Frame Intro</title>
		<style type="text/css">
		body{
			padding: 0;
			margin: 0;
		}
		div{
			width:150px;
			height: 150px;
			background-color: red;

			animation-name:myani;
			animation-duration:5s;

			animation-fill-mode:forwards;
			animation-delay:5s;
		}

		@keyframes myani{
			0%{
				transform:translate(0px);
			}
			50%{
				transform:translateX(1000px);
			}
			100%{
				transform:translate(1000px,500px);
			}
		}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
