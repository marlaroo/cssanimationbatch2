<!DOCTYPE html>
<html>
	<head>
		<title>CSS Transition</title>
	</head>
	<style type="text/css">
		button{
			width: 290px;
			height: 90px;
			background-color: blue;
			color:white;
			font-size: 28px;
			border: none;
			
			transition-property:background-color;

			/*transition-duration:2000ms;
					1s=1000ms*/
			transition-duration:4000ms;
		}
		/*pseudo Class (:)*/
		button:hover{
			background-color: green;
		}

	</style>

	<body>

		 <button>Css Transition</button>

	</body>
</html>
